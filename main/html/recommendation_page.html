<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투자 성향 관련 주식 추천</title>
    <link rel="stylesheet" href="../css/recommendation_page.css">
</head>
<body>
<div class="recommendation-container">
    <h3>추천 주식</h3>
    <div id="recommendations">
        <!-- 점수에 따른 추천 주식이 여기에 표시 -->
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const score = parseInt(localStorage.getItem('investmentScore'));

    let recommendations = "";

    if (score <= 5) {
        recommendations = "<p>보수적인 투자자에게 적합한 안정적인 주식: 삼성전자, LG화학</p>";
    } else if (score <= 10) {
        recommendations = "<p>중립적인 투자자에게 적합한 주식: 현대차, 카카오</p>";
    } else {
        recommendations = "<p>공격적인 투자자에게 적합한 고위험 주식: 셀트리온, 두산중공업</p>";
    }

    document.getElementById("recommendations").innerHTML = recommendations;
});
</script>
</body>
</html>
