<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
<div class="container">
    <div class="container_top">
        <div class="top">
            <h1>Welcome To TB!</h1>
        </div>
    </div>
    <div class="container_bottom">
        <div class="bottom">
            <h2 class="bottom_cont">회원가입</h2>
            <p class="bottom_cont"><strong>환영합니다!</strong> <br><br>회원정보를 모두 입력하세요.</p>
            <form>
                <input type="text" id="name" placeholder="회원 이름 (홍길동)" required>
                <input type="email" id="email" placeholder="회원 이메일 (fintech@gmail.com)" required>
                <!-- <label for="username">회원 ID</label> -->
                <input type="text" id="username" placeholder="회원 ID (fintech123)" required>

                <!-- <label for="password">비밀번호</label> -->
                <input type="password" id="password" placeholder="비밀번호 (123456)" required>
                <input type="password" id="confirm-password" placeholder="비밀번호 (123456)" required>

                <button type="submit" class="login-btn">Sign Up</button>

                <div class="divider">
                    <span>또는</span>
                </div>
                <div class="sns-login">
                    <button type="button" class="naver_login"></button>
                    <button type="button" class="kakao_login"></button>
                    <button type="button" class="google_login"></button>

                </div>
                <div class="sign-up">
                    <p>이미 회원이신가요? <a href="login_page.html">로그인</a>하러가기</p>
                </div>
                <div class="intro_page">
                    <p><a href="intro_page.html" class="intro_page2">홈으로</a> 나가기</p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
